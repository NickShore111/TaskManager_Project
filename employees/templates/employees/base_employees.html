{% extends 'dashboard/base.html' %}
{% block title%}TaskManager Employees{% endblock %}
{% load static %}
{% block styling %}
<link rel="stylesheet" href="{% static 'employees/css/employees.css' %}" type="text/css" media="screen">
<script href="{static 'employees/js/employees.js' %}" type="text/javascript"></script>
{% endblock %}
{% block content %}
<div class="section_box">

<div class="info_box">
    <form action="create/" method="post">
    <h3 class="title">Add New Employee</h3>
    {% csrf_token %}
    
    </form>
    </div>
    <div class="info_box">
        <h3 class="title">View/Edit Employee Data</h3>
        <label for="selectEmployee">Select Employee:</label>
        <select name="employee">
            {% for employee in employeeList %}
                <option value="{{ employee.login_id }}">{{ employee.first_name }} {{ employee.last_name }}</option>
            {% endfor %}
        </select>
        <label for="title">Title:</label>
        <label for="first_name">First Name:</label>
        <label for="last_name">Last Name:</label>
        <label for="email">Email:</label>
        <label for="phone_number">Phone Number:</label>
        <label for="start_date">Start date:</label>
    </div>
</div>
{% endblock %}
