{% extends 'dashboard/base.html' %}
{% block title%}TaskManager Employees{% endblock %}
{% load static %}
{% block styling %}
<link rel="stylesheet" href="{% static 'employees/css/employees.css' %}" type="text/css" media="screen">
<script href="{static 'employees/js/employees.js' %}" type="text/javascript"></script>
{% endblock %}
{% block content %}
<div class="content">
    <div class="newForm">
        <form action="create/" method="POST">
            <h3 class="box_title">New Employee Form</h3>
            {% csrf_token %}
            {{ employeeForm }}<hr>
            <button type="submit">Create</button>
        </form>
    </div>
    <div class="viewForm">
        <h3 class="box_title">View/Edit Employee Data</h3>
        <label for="selectEmployee">Select Employee:</label>
        <select name="employee">
            {% for employee in employeeList %}
                <option value="{{ employee.login_id }}">{{ employee.first_name }} {{ employee.last_name }}</option>
            {% endfor %}
        </select>
        <label for="title">Title:</label>
        <label for="first_name">First Name:</label>
        <label for="last_name">Last Name:</label>
        <label for="email">Email:</label>
        <label for="phone_number">Phone Number:</label>
        <label for="start_date">Start date:</label>
    </div>
</div>
{% endblock %}
