{% extends 'dashboard/base.html' %}
{% block title%}View Employee{% endblock %}
{% load static %}
{% block styling %}
<link rel="stylesheet" href="{% static 'employees/css/editEmployees.css' %}" type="text/css" media="screen">
<script src="{% static 'employees/js/editEmployees.js' %}" type="text/javascript"></script>
{% endblock %}
{% block content %}
<div class="content">
    <div class="create-btn">
        <form action="create/" method="GET">
            <button type="submit" class="btn btn-primary">Create New Employee</button>
        </form>
    </div>
    <div class="editForm">
        <form action="update/{{ employee.pk }}" method="POST">
            <h3 class="box_title">Edit Employee Data</h3>
            {% csrf_token %}
            {{ editEmployeeForm }}<hr>
                <a href="edit/{{ employee.pk }}" class="button btn btn-secondary">Reset</a></button>
            </form>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
    <div class="delete-btn">
        <form action="delete/{{ employee.pk }}" method="POST">
            <button type="submit" class="btn btn-warning">Delete Employee</button>
        </form>
    </div>
</div>
{% endblock %}
