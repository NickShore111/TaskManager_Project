{% extends 'dashboard/base.html' %}
{% block title%}View Employee{% endblock %}
{% load static %}
{% block styling %}
<link rel="stylesheet" href="{% static 'employees/css/editEmployees.css' %}" type="text/css" media="screen">
<script src="{% static 'employees/js/editEmployees.js' %}" type="text/javascript"></script>
{% endblock %}
{% block content %}
<div class="content">
    <div class="create-btn">
        <a href="{% url 'employees:create' %}" class="button btn btn-primary">Create New Employee</a></button>
    </div>
    <div class="editForm">
        <form action="{% url 'employees:update' employee.pk %}" method="POST">
            <h3 class="box_title">Edit Employee Data</h3>
            {% csrf_token %}
            {{ editEmployeeForm }}<hr>
                <span>
                    <a href="{% url 'employees:update' employee.pk %}" class="button btn btn-secondary">Reset</a></button>
                    <button type="submit" class="btn btn-success">Update</button>
                </span>
        </form>
    </div>
    <div class="delete-btn">
        <form action="{% url 'employees:delete' employee.pk %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-warning">Delete Employee</button>
        </form>
    </div>
</div>
{% endblock %}
