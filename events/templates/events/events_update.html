{% extends 'dashboard/base.html' %}
{% block title%}Update Event{% endblock %}
{% load static %}
{% block styling %}
<link rel="stylesheet" href="{% static 'events/css/eventsList.css' %}" type="text/css" media="screen">
<script src="{% static 'events/js/eventsList.js' %}" type="text/javascript"></script>
{% endblock %}
{% block content %}
<div class="content">
    <div class="form-container">
        <h3 class="box_title">Update Calendar Event</h3>
        <form class="eventForm" method="POST" id="update">
                {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-success" type="submit" for="update" value="Update">
                <a href="{% url 'events:delete' %}" class="btn btn-warning">Delete</a>
            </form>
        </form>
    </div>
</div>
{% endblock %}
