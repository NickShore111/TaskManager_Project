{% extends 'dashboard/base.html' %}
{% block title%}Events{% endblock %}
{% load static %}
{% block styling %}
<link rel="stylesheet" href="{% static 'events/css/eventsList.css' %}" type="text/css" media="screen">
<script src="{% static 'events/js/eventsList.js' %}" type="text/javascript"></script>
{% endblock %}
{% block content %}
<div class="content">
    <div class="form-container">
        <h3 class="box_title">Create Calendar Event</h3>
        <form class="eventForm" method="POST">{% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-success" type="submit" value="Create">
        </form>
    </div>
</div>
{% endblock %}
